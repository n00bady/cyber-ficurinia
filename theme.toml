# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Cyber Ficurinia"
license = "AGPL3"
licenselink = "https://gitlab.com/n00bady/hugo-ficurinia/-/blob/master/LICENSE"
description = "A Modified Ficurinia theme by n00bady based on Gabriele Musco's Ficurinia for Hugo."
homepage = "https://gitlab.com/n00bady/hugo-ficurinia"
tags = ["blog", "dark", "customizable", "simple"]
features = ["posts", "shortcodes", "comments", "analytics"]

logo = "/img/logo.png"

[author]
  name = "n00bady"
  homepage = "https://n00bady.xyz"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"
